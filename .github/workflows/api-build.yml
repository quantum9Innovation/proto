name: Test API

on:
  push:
    paths:
      - 'api/**.ts'
      - 'api/config.json'
      - 'api/tsconfig.json'
      - 'api/package.json'
      - '.github/workflows/**.yml'
  pull_request:
  workflow_dispatch:
  

jobs:
  build:
    
    runs-on: ubuntu-latest
    env:
      working-directory: ./api
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - name: Install dependencies
      run: |
        npm install
    - name: Run tests
      run: |
        npm retest
        